<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Chatbot</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-container-main">
        <div class="chat-container-header" onclick="toggleChatBox()">
          <i class="bi bi-bank2"> Indian Bank </i>
        </div>
        <div class="chat-box" id="chatBox">
          <span class="current-time" id="current-time">
            {displayCurrentTime()}
          </span>
          <div class="chat-message bot-message">
            <span class="message-content">Hi! How can I assist you? </span>
            <span class="loading">
              <button class="rotated-button">
                <i class="bi bi-arrow-repeat"></i>
              </button>
            </span>
          </div>
        </div>

        <div class="user-input">
          <input
            type="text"
            id="userInput"
            class="user-input-text"
            placeholder="Type your message..."
          />
          <i class="fas fa-paper-plane send-icon" onclick="sendMessage()"></i>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
